<div class="card border-0">
  <a [routerLink]="['/blog', blogInfo.id]">
    <img
      width="100%"
      height="180"
      *ngIf="blogInfo.image.url; else defaultImg"
      [src]="blogInfo.image.url"
      class="card-img-top rounded-1 mb-2"
      style="object-fit: cover" />
    <ng-template #defaultImg>
      <svg
        class="bd-placeholder-img card-img-top"
        width="100%"
        height="180"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: Image cap"
        preserveAspectRatio="xMidYMid slice"
        focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#868e96"></rect>
      </svg>
    </ng-template>
  </a>

  <div class="card-body p-0">
    <a [routerLink]="['/blog', blogInfo.id]">
      <h5 class="card-title card-title">{{ blogInfo.title }}</h5>
    </a>

    <p class="card-text card-des">
      {{ blogInfo.content }}
    </p>
    <div class="d-flex gap-2">
      <small class="text-body-secondary">{{
        blogInfo.updated_at | date: 'medium'
      }}</small>
    </div>
  </div>
</div>
